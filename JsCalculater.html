<html>
    <head>
        <meta charset="utf -8">
        <title>Calculater</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="center">
            <form name="forms">
                <input type="text" class="display" id="textdisplay" name="display">
                <div class="button">
                    <input onclick="buttonPressed(7)" onclick="buttonPressed()" type="button" id="seven" value="7">
                    <input onclick="buttonPressed(8)" type="button" id="eight" value="8">
                    <input onclick="buttonPressed(9)" type="button" id="nine" value="9">
                    <input onclick="buttonPressed('/')" type="button" id="divide" value="/"><br>
                    <input onclick="buttonPressed(4)" type="button" id="four" value="4">
                    <input onclick="buttonPressed(5)" type="button" id="five" value="5">
                    <input onclick="buttonPressed(6)" type="button" id="six" value="6">
                    <input onclick="buttonPressed('*')" type="button" id="multi" value="*"><br>
                    <input onclick="buttonPressed(1)" type="button" id="one" value="1">
                    <input onclick="buttonPressed(2)" type="button" id="two" value="2">
                    <input onclick="buttonPressed(3)" type="button" id="three" value="3">
                    <input onclick="buttonPressed('-')" type="button" id="sub" value="-"><br>
                    <input onclick="buttonPressed('.')" type="button" id="dot" value=".">
                    <input onclick="buttonPressed(0)" type="button" id="zero" value="0">
                    <input onclick="buttonPressed('+')"  type="button" id="add" value="+">
                    <input onclick="buttonPressedC()" type="button" id="clear" value="C"><br>
                    <input onclick="buttonPressedResult('=')" type="button" id="equal" value="=">
                    <input onclick="buttonPressedCE()" type="button" id="clearone" value="CE">
                   
                    
                </div>
            </form>
        </div>
        <script src="scripts.js">

        </script>
    </body>
</html>
